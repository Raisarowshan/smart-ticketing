<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Ticket - Smart Ticketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        nav a {
            float: left;
            display:block;
            color: rgb(47, 46, 46);
            justify-content: center;
            padding: 14px 16px;
            text-decoration: none;
           
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            float: left;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .bus-button {
            float: right;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .bus-logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            /* Add your bus logo image or icon here */
            /* For example: background: url('bus-logo.png') no-repeat center center / cover; */
            background: url(images/bus-logo.png);
        }

        /* Add more styles for other sections as needed */

    </style>
</head>
<body>
   <header class="flex items-center">
    <nav>
        <div class="logo">P-Ticket</div>
        <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#destination">Destination</a>
        <a href="#search">Search</a>
        </div>
      <div>
        <button class="bus-button">
            <span class="bus-logo"></span> Bus
        </button>
      </div>
    </nav>
   </header>

    <!-- Add your content here -->

</body>
</html>
